<div mat-dialog-title>Employee Form</div>
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Ex.Aneesh">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Ex.Maurya">
          </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex.aneesh@gmail.com">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Mobile No.</mat-label>
            <input matInput placeholder="Ex.1234567890">
          </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Salary</mat-label>
            <input matInput placeholder="salary">
          </mat-form-field>
         
    </div>
</div>
<div mat-dialog-action class="button" align="end">
    <button mat-raised-button color="warn" style="margin-right: 10px;">Cancel</button>
    <button mat-raised-button color="primary">Save</button>
    
</div>
